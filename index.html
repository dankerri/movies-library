<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>movies library</title>
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/hover-min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://vjs.zencdn.net/6.2.4/video-js.css">

  </head>
  <body>
    <div class="search_menu"></div>

    <div class="row" id="list">

    </div>

    <!-- movies template -->
    <script type="text/template" id="movies_template">

      <div class="movie col-sm-6 col-md-3 col-lg-3">
        <div class="pictrue">
          <a href="./playing.html" data-toggle="modal" data-target=<%= getModal %> >
            <img class="img-responsive" src=<%= resizePhoto %> >
          <a>
        </div>

        <div class="modal fade" aria-hidden="true" id=<%= theModal %> >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-body">
                <img  class="img-responsive center-block" id="orgin_photo" src=<%= oriPhoto %> >
              </div>
            </div>
          </div>
        </div>

        <div class="panel row">
          <a href=<%= router_name %>>
            <img class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hvr-grow" src=<%= buttonType %> >
          </a>
          <div class="description col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p style="display: none"></p>
            <h3 class="text-center"><%= name %></h3>
            <p class="text-center"><%= actress %></p>
          </div>
        </div>
      </div>
    </script>

    <!-- playing page template -->
    <script type="text/template" id="playing_template">
        <div style="margin-top:5%; margin-left: 30%; margin-right:25%">
          <video id="my-video" class="video-js" controls preload="auto"  data-setup="{}">
            <source src=<%= video_path %> type='video/mp4'>
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
              <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
        </video>
        <div>
    </script>

    <!-- dependents -->
    <script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/movies.js"></script>
  </body>
</html>
